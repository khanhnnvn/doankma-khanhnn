<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Luận văn Thạc sĩ - KhanhNN</title>
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="main-header">
            <div class="bs-container">
                <div class="banner">
                    <div class="img">
                        <div class="ImagesFrame">
                            <div class="ImagesFrameCrop0">
                                <img src="images/hoc-vien-mat-ma.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="bs-container">
            <section class="main-login">
                <div class="main-content">
                    <div class="head">
                            <h2 class="title">LUẬN VĂN THẠC SĨ</h2>
                            <h3>"NGHIÊN CỨU CƠ CHẾ AN TOÀN TRONG CÔNG NGHỆ BLOCKCHAIN"</h3>
							<h4>HỆ THỐNG QUẢN LÝ HỒ SƠ VAY</h4>
                        </div>
                        <div class="bs-row bs-row-sm15">
                            <div class="bs-col sm-50-15">
                                <div class="content">
                                    <div class="item">
                                        <h3>Học viên: <span>Nguyễn Ngọc Khánh</span></h3>
                                        <h4>Khóa: <span>CHAT3</span></h4>
                                    </div>
                                    <div class="item">
                                        <h3>Người hướng dẫn khoa học:<br><span> TS. Đặng Minh Tuấn</span></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="bs-col sm-50-15">
                                <div class="login">
                                    <div class="title">
                                        <h4>ĐĂNG NHẬP VÀO HỆ THỐNG</h4>
                                    </div>
                                    <div class="form">
                                        <div class="user">
                                            <img src="images/user.png" alt="">
                                            <input type="text" placeholder="Tên đăng nhập" required>
                                        </div>
                                        <div class="password">
                                            <img src="images/lock.png" alt="">
                                            <input type="password" placeholder="Mật khẩu" required>
                                        </div>
                                        <div class="button">
                                            <input class="btn" type="submit" name="" value="Đăng nhập">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </section>
        </div>
    </main>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
    function loadImages() {
        $(".ImagesFrameCrop").each(function() {
            $(this).removeClass("wide")
            $(this).removeClass("tall")
            if ($(this).width() / $(this).height() > $(this).parent().width() / $(this).parent().height()) {
                $(this).addClass("wide");
            } else {
                $(this).addClass("tall");
            }
        });
        $(".ImagesFrameCrop").children("img").each(function() {
            $(this).removeClass("wide")
            $(this).removeClass("tall")
            if ($(this).width() / $(this).height() > $(this).parent().width() / $(this).parent().height()) {
                $(this).addClass("wide");
            } else {
                $(this).addClass("tall");
            }
        });

        $(".ImagesFrameCrop1").each(function() {
            $(this).removeClass("wide")
            $(this).removeClass("tall")
            if ($(this).width() / $(this).height() > $(this).parent().width() / $(this).parent().height()) {
                $(this).addClass("wide");
            } else {
                $(this).addClass("tall");
            }
        });
        $(".ImagesFrameCrop1").children("img").each(function() {
            $(this).removeClass("wide")
            $(this).removeClass("tall")
            if ($(this).width() / $(this).height() > $(this).parent().width() / $(this).parent().height()) {
                $(this).addClass("wide");
            } else {
                $(this).addClass("tall");
            }
        });

        $(".ImagesFrameCrop0").each(function() {
            $(this).removeClass("wide")
            $(this).removeClass("tall")
            if ($(this).width() / $(this).height() > $(this).parent().width() / $(this).parent().height()) {
                $(this).addClass("wide");
            } else {
                $(this).addClass("tall");
            }
        });
        $(".ImagesFrameCrop0").children("img").each(function() {
            $(this).removeClass("wide")
            $(this).removeClass("tall")
            if ($(this).width() / $(this).height() > $(this).parent().width() / $(this).parent().height()) {
                $(this).addClass("wide");
            } else {
                $(this).addClass("tall");
            }
        });
    }
    loadImages();
    </script>
</body>

</html>
